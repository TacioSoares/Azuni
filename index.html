<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    
    <title>Azuni</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="azuni.css">
</head>
<body>
    <header id="cabecalho">
        <h1>Azuni</h1>
    </header>
    <span class="material-icons-outlined">
        shopping_cart
    </span>
    <menu id="menu">
        <span class="material-icons-outlined">
            menu
        </span>
        <nav><a href="#">Opção 1</a></nav>
        <nav><a href="#">Opção 2</a></nav>
        <nav><a href="#">Opção 3</a></nav>
        <nav><a href="#">Opção 4</a></nav>
        <nav><a href="#">Opção 5</a></nav>
        <nav><a href="#">Opção 6</a></nav>
    </menu>
    
    <div class="slider">
        <div class="slides">
            <!-- radio buttom -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- fim radio buttom -->

            <!-- imagens do slide -->
            <div class="slide first" id="slide01">
                <img src="./src/imagens/imagem1.png" alt="primeira imagem do slide">
            </div>
            <div class="slide" id="slide02">
                <img src="./src/imagens/imagem2.jpg" alt="primeira imagem do slide">
            </div>
            <div class="slide" id="slide03">
                <img src="./src/imagens/imagem3.jpg" alt="primeira imagem do slide">
            </div>
            <div class="slide" id="slide04">
                <img src="./src/imagens/imagem4.jpg" alt="primeira imagem do slide">
            </div>
            <!-- fim das imagens do slide -->

            <!-- navegação automática -->  
            <div class="auto-ptn1">

            </div>
            <div class="auto-ptn2">
                
            </div>  
            <div class="auto-ptn3">
                
            </div>
            <div class="auto-ptn4">
                
            </div>
        </div>

        <div class="navegacao-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <main id="principal">
        <div><a href="#">Pulseiras</a></div>
        <div><a href="#">Coláres</a></div>
        <div><a href="#">Brincos</a></div>
        <section>
            <h2>Destaques</h2>

        </section>
        <section>
            <h2>Lançamentos</h2>
        </section>
        <section>
            <h2>Avaliações</h2>
        </section>
    </main>
    <footer>
        <p>
            Azuni - Todos os direitos reservados
        </p>
        <span>Instagram</span>
        <span>Facebook</span>
    </footer>
</body>
</html>
